<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Prueba</title>
	<link rel="stylesheet" type="text/css" href="./assets/index.css" />
</head>

<body
	data-validation="W3sKICAib3BjaW9uIjogIjEzMCIsCiAgImZlZWRiYWNrIjogIlJlc3B1ZXN0YSBDb3JyZWN0YSIsCiAgImVycm9yRnJlY3VlbnRlIjogbnVsbAp9LHsKICAib3BjaW9uIjogIjEyNiIsCiAgImZlZWRiYWNrIjogIk5vIGVzIDEwMDEiLAogICJlcnJvckZyZWN1ZW50ZSI6ICIxIgp9LHsKICAib3BjaW9uIjogIjEzNCIsCiAgImZlZWRiYWNrIjogIk5vIGVzIDEwMDIiLAogICJlcnJvckZyZWN1ZW50ZSI6ICIyIgp9XQ=="
	data-type="selección múltiple">
	<header class="container-fluid">
		<div class="row justify-content-center no-gutters">
			<div class="col-11 lineasbarra">
					<img id="cerrar" src="./images/cruz.svg" alt="cerrar" />
				<hr class="sidelinebar d-none d-sm-block" />
				<svg xmlns="http://www.w3.org/2000/svg" id="progressbar" version="1.1"
					class="mx-sm-auto d-sm-block"></svg>
				<hr class="sidelinebar d-none d-sm-block" />
			</div>
		</div>
	</header>
	<section>
		<div id="contenedor" class="container-fluid">
			<div id="contenido">
			<div class="texto">
				<span>
					Se utiliza la siguiente simbología para representar los números:
				</span>
			</div class="texto">
			<div id="padre-referencia">
				<img width="30px" src="./images/bloque-1.svg" alt="" />
				<span>= 1</span>
				<img height="100px" src="./images/bloque-2.svg" alt="" />
				<span>= 10</span>
				<img height="100px" width="100px" src="./images/bloque-3.svg" alt="" />
				<span>= 100</span>
			</div>
			<div class="texto">
				<span>
					Si para crear la secuencia se agrega una barra a cada término, ¿qué
					número sigue en el conteo?
				</span>
			</div>
			<div id="tabla">
				<ul id="cubitos">
					<li>
						<img class="tarjetas" width="100px" src="./images/1.svg" alt="" />
					</li>
					<li>
						<img class="tarjetas" width="100px" src="./images/2.svg" alt="" />
					</li>
					<li>
						<img class="tarjetas" width="100px" src="./images/3.svg" alt="" />
					</li>
					<li>
						<img class="tarjetas" width="100px" height="180px" src="./images/interrogacion.svg" alt="" />
					</li>
				</ul>
			</div>
		</div>
			<div id="respuesta">
			<div id="opciones">
				<div class="opcionradio">
					<input id="radio-1" name="answer" type="radio" value="130" />
					<label for="radio-1">134</label>
				</div>
				<div class="opcionradio">
					<input id="radio-2" name="answer" type="radio" value="126" />
					<label for="radio-2">126</label>
				</div>
				<div class="opcionradio">
					<input id="radio-3" name="answer" type="radio" value="134"/>
					<label for="radio-3">134</label>
				</div>
			</div>
			</div>
		</div>
	</section>
	<footer class="container-fluid">
		<div id="consulta" class="col-sm">
			<button type="button" id="btnConsulta" class="boton boton-icon boton-animation icon-consulta">
				<span>CONSULTA</span>
			</button>
		</div>
		<div id="siguiente" class="col-sm">
			<button type="button" id="btnResponder" class="boton boton-icon boton-animation icon-responder" disabled>
				<span>RESPONDER</span>
			</button>
		</div>
	</footer>
	<div class="container-fluid feedback">
		<div id="animate-zoom" class="container-fluid animate-zoom">
				<!-- <div class="row no-gutters no-gutters align-items-center justify-content-end"> -->
				<div id="imagen-feedback">
					<img height="120" />
				</div>
				<div id="center-span">
					<span></span>
					<p></p>
				</div>
				<div id="siguiente-feedback">
					<button type="button" id="btnContinuar" class="boton boton-icon boton-animation icon-responder">
						<span>CONTINUAR</span>
					</button>
				</div>
		<!-- </div> -->
		</div>
	</div>
	<div id="glosa">
		<div class="modal-content animate-zoom-glosa">
			<div id="contenedor-glosa" class="container-fluid">
				<div id="explicacion" class="row no-gutters">
					<div class="col-12 offset-sm-2 col-sm-10">
						<h2>Solución</h2>
					</div>
					<div class="d-none d-sm-block col-sm-2">
						<img src="/images/pumas/Puma_nina_glosa.svg" class="img-fluid" />
					</div>
					<div class="col-12 col-sm-10">
						<div class="row no-gutters justify-content-center">
						</div>
					</div>
				</div>
				<div class="row no-gutters justify-content-end">
					<div class="col-4 col-sm-3">
						<button type="button" id="btnCerrarGlosa"
							class="boton boton-icon boton-animation icon-responder">
							<span>CONTINUAR</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/index.js"></script>
</body>

</html>
