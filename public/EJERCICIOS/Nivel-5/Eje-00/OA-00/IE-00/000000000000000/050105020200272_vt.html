    data-content="{'e':[{'id':'-M3bZrBwoK2ozGevhMVD','date':'29/3/2020 15:35:06','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Javier gasta $x  en la verdulería y $y en el almacén. Si tiene $10000 para las compras, ¿qué opción muestra la operación que calcula el vuelto que recibe Javier?</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}],'r':[{'id':'-M3g2fsqzdLmVB4uomxR','date':'3/30/2020, 2:26:53 PM','name':'Insertar Input','params':{'active':0,'anchoInput':'','clasesInput':'','col':'12','colmd':'7','colsm':'7','id':'input1','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$10000&nbsp;-&nbsp;($$x&nbsp;+&nbsp;$$y)','value2':'$10000&nbsp;-&nbsp;$$x&nbsp;+&nbsp;$$y','value3':'$10000&nbsp;+&nbsp;($$x&nbsp;+&nbsp;$$y)','value4':'$10000&nbsp;-&nbsp;($$x&nbsp;-&nbsp;$$y)'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}],'g':[{'id':'-M3b_BwDOi8UUQi6NV0O','date':'30/3/2020 16:40:31','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para saber qué operación permite calcular el vuelto que recibe Javier, lo primero que hay que hacer es sumar lo gastado en la la verdulería y en el almacén, y así sabrá Javier cuánto dinero gastó:</p>\n<p style=\'text-align:center;\'>&nbsp;$x&amp;nbsp;<span style=\'color: rgb(44,130,201);font-size: 18px;\'><strong>+</strong></span>&amp;nbsp;$y&nbsp;</p>\n<p>Luego, con este valor podemos saber cuánto dinero recibió Javier de vuelto restándole a $10000, que es el dinero que tiene para realizar la compra:</p>\n<p style=\'text-align:center;\'><span style=\'font-size: 24px;\'>$10000&amp;nbsp;</span><span style=\'color: rgb(44,130,201);font-size: 30px;\'><strong>-</strong></span><span style=\'font-size: 24px;\'>&amp;nbsp;</span><span style=\'color: rgb(44,130,201);font-size: 24px;\'><strong>(</strong></span><span style=\'font-size: 24px;\'>$x&amp;nbsp;</span><span style=\'color: rgb(44,130,201);font-size: 24px;\'><strong>+</strong></span><span style=\'font-size: 24px;\'>&amp;nbsp;$y</span><span style=\'color: rgb(44,130,201);font-size: 24px;\'><strong>)</strong></span></p>\n<p><span style=\'font-size: 14px;\'>Es importante tener en cuenta que los paréntesis utilizados en la expresión indican que la adición de $x más $y se realiza primero.</span></p>\n<p><span style=\'font-size: 14px;\'>Por lo tanto, la operación $10000&amp;nbsp;</span><span style=\'color: rgb(44,130,201);font-size: 24px;\'><strong>-</strong></span><span style=\'font-size: 14px;\'>&amp;nbsp;($x&amp;nbsp;</span><span style=\'color: rgb(44,130,201);font-size: 18px;\'><strong>+</strong></span><span style=\'font-size: 14px;\'>&amp;nbsp;$y) permite calcular el vuelto que recibe Javier.</span></p>\n<p></p>\n','date':'30/3/2020 16:40:31','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}"
